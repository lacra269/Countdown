
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMG Gallery and Show – Casa Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0a0b0d;
            --accent-blue: #0054a6;
            --card-bg: rgba(255, 255, 255, 0.04);
            --border-color: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #8e9196;
            --font-main: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            background: radial-gradient(circle at center, #1a1c22 0%, #0a0b0d 100%);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow: hidden;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            margin-bottom: 60px;
            text-align: center;
        }

        .header h1 {
            font-weight: 300;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin: 0;
        }

        .header .line {
            width: 60px;
            height: 2px;
            background: var(--accent-blue);
            margin: 20px auto;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        /* Timer */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 40px;
        }

        .time-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .digits {
            display: flex;
            gap: 10px;
        }

        .digit-box {
            width: 80px;   /* mai îngust */
            height: 120px; /* mai lung -> dreptunghi */
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.2rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
        }

        .label {
            margin-top: 16px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: var(--text-muted);
            font-weight: 600;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        @media (max-width: 900px) {
            .timer-grid {
                grid-template-columns: repeat(2, auto);
                gap: 30px;
            }
        }

        @media (max-width: 450px) {
            .timer-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>AMG Gallery and Show</h1>
        
    </div>

    <div class="timer-grid" role="timer">
        <div class="time-group" data-unit="days">
            <div class="digits">
                <div class="digit-box" id="days-1">0</div>
                <div class="digit-box" id="days-2">0</div>
            </div>
            <div class="label">Zile</div>
        </div>

        <div class="time-group" data-unit="hours">
            <div class="digits">
                <div class="digit-box" id="hours-1">0</div>
                <div class="digit-box" id="hours-2">0</div>
            </div>
            <div class="label">Ore</div>
        </div>
		
		

        <div class="time-group" data-unit="minutes">
            <div class="digits">
                <div class="digit-box" id="minutes-1">0</div>
                <div class="digit-box" id="minutes-2">0</div>
            </div>
            <div class="label">Min</div>
        </div>

        <div class="time-group" data-unit="seconds">
            <div class="digits">
                <div class="digit-box" id="seconds-1">0</div>
                <div class="digit-box" id="seconds-2">0</div>
            </div>
            <div class="label">Sec</div>
        </div>
    </div>

   
</div>

<script>
    const targetDate = new Date(2025, 11, 18, 18, 0, 0).getTime();

    function setDigits(idPrefix, value) {
        const str = String(value).padStart(2, '0');
        document.getElementById(`${idPrefix}-1`).textContent = str[0];
        document.getElementById(`${idPrefix}-2`).textContent = str[1];
    }

    function updateTimer() {
        const now = Date.now();
        let diff = targetDate - now;

        if (diff <= 0) {
            ['days','hours','minutes','seconds'].forEach(u => setDigits(u, 0));
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        setDigits('days', days);
        setDigits('hours', hours);
        setDigits('minutes', minutes);
        setDigits('seconds', seconds);
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.body.style.cursor = 'none';
</script>

</body>
</html>
